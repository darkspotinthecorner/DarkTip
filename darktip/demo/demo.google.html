<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DarkTip - Google Stuff Demo</title>
	<link href="demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
		<h1><img src="darktip_logo.png" alt="DakrTip" title="DarkTip" /> Google Stuff Demo</h1>
		<ul class="testbox explicit">
			<li><h2>Explicit Google+ User tooltips:</h2></li>
			<li><span data-darktip="g+.user:101607164549546362845">gplus+.user:101607164549546362845</span></li>
		</ul>
		<ul class="testbox implicit">
			<li><h2>Implicit Google+ User tooltips:</h2></li>
			<li><a href="https://plus.google.com/u/0/101607164549546362845">https://plus.google.com/u/0/101607164549546362845</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		window.___DarkTipSettings = {
			'resources': {
				'qtip2': [
					'../ext/qtip2/jquery.qtip.min.js',
					'../ext/qtip2/jquery.qtip.min.css'
				],
				'extras': [
					'../modules/google.css',
					'../modules/google.js',
					'../modules/google.plus.js',
					'../modules/google.plus.user.js'
				]
			}
		};
	</script>
	<script type="text/javascript" src="../DarkTip.js"></script>
</body>
</html>
