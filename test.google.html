<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DarkTip - Test Suite</title>
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
		}
		
		body {
			font-family: sans-serif;
			font-size: 12px;
			line-height: 150%;
		}
		
		ul {
			list-style: none;
		}
		
		h1, h2, h3, h4, h5, h6 {
			margin-top: 1em;
			margin-bottom: 0.5em;
		}
		
		.testbox {
			float: left;
			margin: 1em;
			padding: 1em;
		}
		
		.explicit {
			border: 2px solid #d99;
			background-color: #fdd;
		}
		
		.implicit {
			border: 2px solid #9d9;
			background-color: #dfd;
		}
		
		
	</style>
</head>
<body>
	
	<ul class="testbox explicit">
		<li><h2>Explicit Google+ User tooltips:</h2></li>
		<li><span data-darktip="g+user:101607164549546362845">gplus+user:101607164549546362845</span></li>
	</ul>
	
	<ul class="testbox implicit">
		<li><h2>Implicit Google+ User tooltips:</h2></li>
		<li><a href="https://plus.google.com/u/0/101607164549546362845">https://plus.google.com/u/0/101607164549546362845</a></li>
	</ul>
	
	<script type="text/javascript">
		window.___DarkTipSettings = {
			'resources': {
				'extras': [
					'modules/google.css',
					'modules/google.js',
					'modules/google.plus.js',
					'modules/google.plus.user.js'
				]
			}
		};
	</script>
	<script type="text/javascript" src="DarkTip.js"></script>
</body>
</html>
